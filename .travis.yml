addons: 
  sonarqube: 
    organization: ligoj-github
    token: 
      secure: 
after_success: 
  - coveralls
before_cache: 
  - "rm -rf $HOME/.m2/repository/org/ligoj/bootstrap"
  - "find $HOME/.m2 -name resolver-status.properties -exec rm {} \\;"
cache: 
  directories: 
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/jvm
    - $HOME/maven
env: 
  - TARGET=BUILD
install:
  - ./mvnw --version
jdk: oraclejdk8
language: java
notifications: 
  email: false
  on_start: always
  slack: 
    on_failure: always
    on_success: always
    secure: 
script: "./travis.sh"
sudo: false
