addons: 
  sonarqube: 
    organization: ligoj-github
after_success: 
  - coveralls
before_cache: 
  - "rm -rf $HOME/.m2/repository/org/ligoj/bootstrap"
  - "find $HOME/.m2 -name resolver-status.properties -exec rm {} \\;"
before_install: 
  - "chmod +x ./travis.sh"
cache: 
  directories: 
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/jvm
    - $HOME/maven
env: 
  - TARGET=BUILD SONAR_HOST_URL=https://sonarqube.com
install: /bin/true 
jdk: oraclejdk8
language: java
notifications: 
  email: false
  slack: 
    on_start: always
    on_failure: always
    on_success: always
    rooms:
      secure: 
script: "./travis.sh"
sudo: false
